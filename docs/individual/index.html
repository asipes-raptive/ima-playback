<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMA3 Individual Ad Player</title>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <link rel="stylesheet" href="https://asipes-raptive.github.io/ima-playback/styles.css" />
  </head>
  <body>
    <div id="player">
      <div id="ad-container"></div>
      <video id="content" playsinline muted></video>
    </div>
    <div id="button-container">
      <button id="play-pause-button">‚è∏</button>
      <button id="mute-button">üîá</button>
    </div>
    <div id="filter-container">
      <select id="ad-selector">
        <option value="">Select an ad to play...</option>
        <option value="0">Honda (VPAID)</option>
        <option value="1">West Elm (VPAID)</option>
        <option value="2">Hulu (VPAID)</option>
        <option value="3">Etsy (Non-VPAID)</option>
        <option value="4">Garden of Life (Non-VPAID)</option>
        <option value="5">Squarespace (Non-VPAID)</option>
      </select>
      <button id="play-button">Play Selected Ad</button>
    </div>
    <div id="log-container">
      <div class="log-header">Ad Log</div>
      <div id="log-entries"></div>
    </div>
    <script src="https://asipes-raptive.github.io/ima-playback/individual/script.js"></script>
  </body>
</html>
